<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
             var s = 0;
            for ( var dem=0; dem<=20; dem++ ) {
                if( dem%2 != 0) {
                    s += dem;
                }
            }
            document.writeln("<h3>Tổng của các số nguyên lẻ từ 1 đến 20 là: </h3>" + s);
    </script>
    
</body>
</div>
</html>
